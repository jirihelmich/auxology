language: csharp
node_js: '8'
install: npm install
script:
- npm run build
- npm run setup
- ls dist/installers/
addons:
  apt:
    packages:
    - wine
matrix:
  include:
  - os: linux
    dist: xenial
    sudo: required
cache:
  yarn: true
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/installers/auxology-1.2.0-setup.exe
  on:
    repo: jirihelmich/auxology
