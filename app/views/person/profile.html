<div ng-controller="ProfileController">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-9">
            <h2>Profil lékaře</h2>
            <ol class="breadcrumb">
                <li>
                    <a ui-sref="patients.dashboard">Monitoring růstu nedonošených dětí</a>
                </li>
                <li>
                    Pacienti
                </li>
                <li class="active">
                    <strong>Profil lékaře</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <form class="form-horizontal" ng-submit="updateProfile()" novalidate>
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Profil lékaře
                                <small>Zadejte, prosím, svoje údaje.</small>
                            </h5>
                        </div>
                        <div class="ibox-content">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Tituly před jménem</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="RNDr." ng-model="doctor.titlePrefix">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Jméno</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Jana" ng-model="doctor.firstName"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Příjmení</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Nováková" ng-model="doctor.lastName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Tituly za jménem</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="Ph.D." ng-model="doctor.titlePostfix">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Pracoviště</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" placeholder="VFN" ng-model="doctor.workplace">
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2 text-right">
                                    <button class="btn btn-white" type="submit">Storno</button>
                                    <button class="btn btn-primary" type="submit">Upravit profil</button>
                                </div>
                            </div>

                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>
