<div class="middle-box text-center loginscreen animated fadeInDown" ng-controller="RegisterController">
    <div>
        <div>

            <h1 class="logo-name">Aux</h1>

        </div>
        <h3>Vytvořit účet</h3>
        <p>Pro práci s pacienty je třeba vytvoření nového účtu.</p>
        <form class="m-t" role="form" ng-submit="createAccount()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Uživatelské jméno" required="required" ng-model="username" />
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Heslo" required="required" ng-model="password" />
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Vytvořit účet</button>

            <p class="text-muted text-center"><small>Pokud již účet máte:</small></p>
            <a class="btn btn-sm btn-white btn-block" href="#/login">Přihlaste se</a>
        </form>
        <p class="m-t"> <small>&copy; 2016</small> </p>
    </div>
</div>
