<div  ng-controller="PatientListController">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-9">
            <h2>Seznam pacientů</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Monitoring růstu nedonošených dětí</a>
                </li>
                <li>
                    Pacienti
                </li>
                <li class="active">
                    <strong>Seznam</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-3" ng-repeat="patient in patients">
                <div class="contact-box center-version">

                    <a ui-sref="patients.detail({id: patient.Patient.id})" class="client-link">

                        <img alt="image" class="img-circle" src="img/a2.jpg">


                        <h3 class="m-b-xs"><strong>{{patient.Person.firstName}} {{patient.Person.lastName}}</strong></h3>

                        <div class="font-bold">{{patient.Person.birthNumber | birthDate}} ({{ patient.Person.birthNumber | birthNumber }})</div>
                        <div class="font-bold">{{ patient.Patient.birthWeek }}. týden</div>

                        <!--<address class="m-t-md">
                            <strong>hmotnost:</strong> 2765 g<br/>
                            <strong>Délka:</strong> 67 cm<br/>
                            <strong>Obvod hlavy:</strong> 42 cm<br/>
                        </address>-->
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
